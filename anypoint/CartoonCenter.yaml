                      "temporadas": 3,
                      "capitulos": 34,
                      "fecha_estreno": "2018-08-21",
                      "casa_animadora": "Mercury Filmworks",
                      "creador": "Luke Pearson",
                      "calificacion_med": 4.8
                    },
                    {
                      "titulo": "The Owl House",
                      "genero": "fantasía",
                      "sinopsis": "Sigue las aventuras de Luz, una adolescente que descubre un portal a un mundo mágico donde se hace amiga de una bruja rebelde y un adorable demonio",
                      "temporadas": 2,
                      "capitulos": 29,
                      "fecha_estreno": "2020-01-10",
                      "casa_animadora": "Disney Television Animation",
                      "creador": "Dana Terrace",
                      "calificacion_med": 4.7
                    },
                    {
                      "titulo": "Rick and Morty",
                      "genero": "ciencia ficcion",
                      "sinopsis": "Sigue las aventuras de Rick, un científico loco que viaja por el tiempo y el espacio con su nieto Morty, enfrentando todo tipo de peligros y parodias",
                      "temporadas": 4,
                      "capitulos": 41,
                      "fecha_estreno": "2013-12-02",
                      "casa_animadora": "Justin Roiland's Solo Vanity Card Productions",
                      "creador": "Justin Roiland y Dan Harmon",
                      "calificacion_med": 4.9
                    },
                    {
                      "titulo": "BoJack Horseman",
                      "genero": "comedia",
                      "sinopsis": "Sigue la vida de BoJack, un actor frustrado que fue famoso en una sitcom de los 90 y en el presente es alcohólico y vive sin rumbo en un mundo habitado por animales antropomórficos",
