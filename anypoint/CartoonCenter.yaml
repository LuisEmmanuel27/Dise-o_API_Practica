                    "pagina_actual": 1,
                    "total_paginas": 1,
                    "links": {
                      "siguiente": "/caricaturas/aventuras/page=2&size=10",
                      "anterior": null
                    }
                  },
                  "success": true,
                  "status": 200
                }
              type: object
        400:
          description: Bad Request
          body:
            application/json:
              example:
                {
                  "error": {
                    "message": "La solicitud no es válida. Verifica los parámetros proporcionados.",
                  },
                  "success": false,
                  "status": 400
                }
              type: object
        404:
          description: Not Found
          body:
            application/json:
              example:
                {
                  "error": {
                    "message": "No se encontraron coincidencias",
                  },
                  "success": false,
                  "status": 404
                }
