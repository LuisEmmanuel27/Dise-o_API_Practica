                      "creador": "Joe Brumm",
                      "calificacion_med": 4.6
                    }
                  ],
                  "pagina_actual": 1,
                  "total_paginas": 30,
                  "links": {
                    "siguiente": "/caricaturas/page=2&size=10",
                    "anterior": null
                  }
                },
                "success": true,
                "status": 200
              }
            type: object
      400:
        description: Bad Request
        body:
          application/json:
            example:
              {
                "error": {
                  "message": "La solicitud no es válida. Verifica los parámetros proporcionados.",
                },
                "success": false,
                "status": 400
              }
            type: object
      500:
        description: Internal Server Error
        body:
          application/json:
            example:
              {
                "error": {
                  "message": "Hubo un problema interno en el servidor. Intenta de nuevo más tarde.",
                },
                "success": false,
                "status": 500
              }
            type: object
  /{genero}:
    get:
      description: Obtener un listado de los cartoons que coincidan con el genero buscado
      queryParameters:
        genero_query:
          description: Genero de las caricaturas a buscar
          required: true
          type: string
          maxLength: 50
          example: "aventuras"
        page:
          displayName: Página
          type: integer
          description: Número de página
          example: 1
          default: 1
        size:
          displayName: Tamaño de página
          type: integer
          description: Número de elementos por página
          example: 2
          default: 10
      responses:
        200:
          body:
            application/json:
              example:
                {
                  "data_caricaturas": {
                    "caricatura": !include ./Caricatura.raml,
                    "ejemplos": [
                      {
                        "titulo": "Hilda",
